<div fxLayout="row">
  <div class="product-layout col-xs-12" *ngFor="let topCat of topCats">
    <div class="product-thumb transition">
      <div class="image"><a href="#"><img [src]="topCat.categoryImage1" alt="iPhone" title="iPhone" class="img-responsive center-block" /></a>
        <!-- Webiarch Images Start -->
        <a href="#"><img [src]="topCat.categoryImage2" class="img-responsive second-img" alt="hover image"/></a>
        <!-- Webiarch Images End -->
      </div>
      <div class="caption">
        <h4><a href="#">{{topCat.categoryName}}</a></h4>
      </div>
    </div>
  </div>
</div>
