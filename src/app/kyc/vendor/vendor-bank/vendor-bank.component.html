<body>
    <div class="container">
      <div class="wrapper animated bounceInLeft">
  
        <div class="side_cover_banner">
          <a href="#">
                    <span class="cooper-logo"  style="color: #fff;">
                      C<span style="color:#fe8f01;">OO</span>PER<span style="color:#fe8f01;"> S</span>WI<span style="color:#fe8f01">T</span>CH
                </span>
              </a>
        </div>
  
        <div class="bank_details">
          <div id="login_title">Enter Bank Details</div>
          <form [formGroup]="accountDetailForm" (submit)="setAccountDetails()">
            <!-- Validation Message -->
            <div *ngIf="(accountDetailForm.controls['acc_number'].errors?.required && (accountDetailForm.controls['acc_number'].touched || accountDetailForm.controls['acc_number'].dirty))"
            class="invalid animated bounceIn">
            Required.
          </div>
          <div *ngIf="(accountDetailForm.controls['acc_number'].errors?.minlength)" class="invalid animated bounceIn">
            Minimum Length is 3.
          </div>
          <div *ngIf="(accountDetailForm.controls['acc_number'].valid)" class="valid animated flash">
            OK.
          </div>
          <!--/End Validation Message -->
            <p>
              <input type="text" formControlName="acc_number" class="acc_number" placeholder="Account Number" autocomplete="new-password">
            </p>
            <!-- Validation Message -->
            <div *ngIf="(accountDetailForm.controls['acc_name'].errors?.required && (accountDetailForm.controls['acc_name'].touched || accountDetailForm.controls['acc_name'].dirty))"
            class="invalid animated bounceIn">
            Required.
          </div>
          <div *ngIf="(accountDetailForm.controls['acc_name'].errors?.minlength)" class="invalid animated bounceIn">
            Minimum Length is 3.
          </div>
          <div *ngIf="(accountDetailForm.controls['acc_name'].valid)" class="valid animated flash">
            OK.
          </div>
          <!--/End Validation Message -->
            <p>
              <input type="password" name="acc_name" class="acc_name" placeholder="Account Name" autocomplete="new-password">
            </p>
             <!-- Validation Message -->
             <div *ngIf="(accountDetailForm.controls['bank'].errors?.required && (accountDetailForm.controls['bank'].touched || accountDetailForm.controls['bank'].dirty))"
             class="invalid animated bounceIn">
             Required.
           </div>
           <div *ngIf="(accountDetailForm.controls['bank'].valid)" class="valid animated flash">
             OK.
           </div>
           <!--/End Validation Message -->
            <p>
              <select type="text" formControlName="bank" class="bank">
                   <option value="">Zenith Bank Ltd</option>
                   <option value="">United Bank of Africa</option>
                   <option value="">First Bank</option>
              </select>
            </p>
            <p class="full">
              <button type="submit"  [disabled]="!accountDetailForm.valid" style="background-image: -moz-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;
              background-image: -webkit-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;
              background-image: -ms-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;">FINISH</button>
            </p>
          </form>
        </div>
  
      </div>
    </div>
  </body>
